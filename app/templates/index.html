<html>
    <head>
        {% if title %}
        <title>{{ title }} - microblog</title>
        {% else %}
        <title>Welcome to microblog</title>
        {% endif %}
    </head>
    <body>
        <h1>Hello, {{ user.nickname }}!</h1>
    </body>
</html>

<!--
# This is now a smarter template
# If the view function forgets to define a page title then instead of 
# showing an empty title the template will provide its own title.
